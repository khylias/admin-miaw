<mat-sidenav-container>
    <mat-sidenav mode="side" opened *ngIf="tokenStorageService.isAuthenticate()">
        <header>
            <nav class="flex-column jc-space-between">
                <mat-nav-list>
                    <mat-list-item>
                        <a routerLink="/dashboard" routerLinkActive="router-link-active">Dashboard</a>
                    </mat-list-item>
                    <mat-list-item>
                        <a routerLink="/clients" routerLinkActive="router-link-active">Clients</a>
                    </mat-list-item>
                    <mat-list-item>
                        <a routerLink="/competences" routerLinkActive="router-link-active">Compétences</a>
                    </mat-list-item>
                </mat-nav-list>
                <button mat-button (click)="disconnect()">
                    Déconnexion
                </button>
            </nav>
        </header>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

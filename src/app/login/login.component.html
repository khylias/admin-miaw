<form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field>
        <mat-label>Identifiant</mat-label>
        <input type="text" matInput formControlName="username" id="login">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput formControlName="password" id="password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Se connecter</button>
</form>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description">
    </mat-form-field>

    <div formArrayName="tasks">
        <h3>Les tâches</h3>
        <div *ngFor="let item of tasks.controls; let i = index" >
            <div [formGroupName]="i">
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description">
                </mat-form-field>
                <button mat-icon-button (click)="removeTask(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <button mat-raised-button type="button" (click)="addTask()">Ajouter une tâche</button>

    <button mat-raised-button color="primary" type="submit">Créer</button>
</form>
